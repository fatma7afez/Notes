<section id="login">

    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm)"  class="w-50">

      <div class="alert alert-danger mb-2" *ngIf="error">
          {{error}}
      </div>
      
        <div class="mb-2">
          <input
            type="email"
            class="form-control"
            placeholder="Your Email"
            formControlName="email"
            [class.is-valid]="loginForm.get('email')?.status =='VALID'"
            [class.is-invalid]="loginForm.get('email')?.status =='INVALID' && loginForm.get('email')?.touched "
          />
          <div class="alert alert-danger"
          *ngIf="loginForm.get('email')?.errors != null && loginForm.get('email')?.touched"
          >
            <p *ngIf="loginForm.get('email')?.errors?.required">Email is required</p>
            <p *ngIf="loginForm.get('email')?.errors?.email">Email is invalid</p>
          </div>
        </div>
      
          <div class="mb-2">
          <input
            type="password"
            class="form-control"
            placeholder="Your Password"
            formControlName="password"
            [class.is-valid]="loginForm.get('password')?.status =='VALID'"
            [class.is-invalid]="loginForm.get('password')?.status =='INVALID' && loginForm.get('password')?.touched "
          />
          <div class="alert alert-danger"
           *ngIf="loginForm.get('password')?.errors != null && loginForm.get('password')?.touched"
          >
            <p *ngIf="loginForm.get('password')?.errors?.required">Password is required</p>
            <p *ngIf="loginForm.get('password')?.errors?.pattern">Password is invalid</p>
          </div>
        </div>
        <div class="mb-2">
          <button class="btn btn-info w-100" type="submit" [disabled]="loginForm.invalid">
           Sign In    
          </button>
      </div>
    </form>
  

</section>
